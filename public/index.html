<!DOCTYPE html>
<html lang="es-GT">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Hype Street Las Mejores Marcas" />
    <meta name="author" content="https://dssolutionsgt.com" />
    <link rel="canonical" href="https://dssolutionsgt.com" />

    <link
      rel="dns-prefetch preconnect"
      href="https://apihs.yettotools.com"
      crossorigin
    />

    <!-- SEO BÃ¡sico -->
    <meta
      name="description"
      content="Hype Street - Encuentra las mejores marcas y productos de moda urbana en Guatemala."
    />
    <meta
      name="keywords"
      content="hype street, moda urbana, Guatemala, sneakers, streetwear, ropa, marcas"
    />
    <meta name="author" content="https://dssolutionsgt.com" />
    <link rel="canonical" href="https://dssolutionsgt.com" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (para Facebook e Instagram) -->
    <meta property="og:title" content="Hype Street | Guatemala" />
    <meta
      property="og:description"
      content="Explora las mejores marcas de moda urbana y sneakers en Guatemala. Compra con estilo."
    />
    <meta
      property="og:image"
      content="https://dssolutionsgt.com/images/og-image.jpg"
    />
    <meta property="og:url" content="https://dssolutionsgt.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Hype Street" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="json" href="/config.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Hype Street | Guatemala</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>

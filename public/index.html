<!DOCTYPE html>
<html lang="es-GT">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="DS eCommerce Las Mejores Marcas" />
    <meta name="author" content="https://dssolutionsgt.com" />
    <link rel="canonical" href="https://dssolutionsgt.com" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap");
    </style>

    <link
      rel="dns-prefetch preconnect"
      href="https://apihs.yettotools.com"
      crossorigin
    />

    <!-- SEO BÃ¡sico -->
    <meta
      name="description"
      content="DS eCommerce - Encuentra las mejores marcas y productos de moda urbana en Guatemala."
    />
    <meta
      name="keywords"
      content="DS eCommerce, moda urbana, Guatemala, sneakers, streetwear, ropa, marcas"
    />
    <meta name="author" content="https://dssolutionsgt.com" />
    <link rel="canonical" href="https://dssolutionsgt.com" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (para Facebook e Instagram) -->
    <meta property="og:title" content="DS eCommerce | Guatemala" />
    <meta
      property="og:description"
      content="Explora las mejores marcas de moda urbana y sneakers en Guatemala. Compra con estilo."
    />
    <meta
      property="og:image"
      content="https://dssolutionsgt.com/images/og-image.jpg"
    />
    <meta property="og:url" content="https://dssolutionsgt.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="DS eCommerce" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="json" href="/config.json" />
    <script>
      (function () {
        var script = document.createElement("script");
        var uniqueParam = new Date().getTime(); // Puedes usar Date.now() o Math.random()
        script.src = "/mesajes.js?v=" + uniqueParam;
        document.head.appendChild(script);
      })();
    </script>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>DS eCommerce | Guatemala</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
